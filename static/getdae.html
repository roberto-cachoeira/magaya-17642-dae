<html>

<head>

    <!-- Bootstrap core CSS -->
    <link href="css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-datepicker/1.4.1/css/bootstrap-datepicker3.css" />
    <link href="css/commons.css" rel="stylesheet">
    <link href="css/ascroll.css" rel="stylesheet">

</head>

<body class="bg-light">
    <nav id="navigationbar" class="navbar  navbar-inverse bg-primary sharp gray" style="height:40px;">
        <div class="container-fluid">

            <div class="navbar-brand" style="color: white; width: 250px; height: 40px; top: 0px;">
                <!--<div class="maple-leaf-small maple-leaf-white" style="float: left;"></div>/-->
                <div style="float: center; padding-top: 2px; padding-left: 10px;">DAE</div>
            </div>

    </nav>
     <div class="container" >
        <div class="d-flex justify-content-center">
            <h2>Get DAE for shipment</h2></div>
            <div class="d-flex justify-content-center">
            <p class="lead d-flex align-items-start">This page will validate the current DAE based on the expiration date.</p></div>
            <div class="d-flex justify-content-center">
            <p class="lead d-flex align-items-start">If it's not valid the fields will be empty and you will need to enter a new DAE.</p></div>
        </div>
        <hr class="mb-4">
        <div class="d-flex justify-content-center">
            
            <form class="needs-validation" action="response.html" novalidate>
                <div class="row ">
                    <div class="col-md-8 mb-3">
                            <small class="text-muted">Shipper</small>
                            <h6 class="my-0" id="divShipper"></h6>
                        
                    </div>
                    <div class="col-md-8 mb-3">
                            <small class="text-muted">Destination Country</small>
                            <h6 class="my-0" id="divDestination"></h6>
                    </div>
                </div>
                <hr class="mb-4">
                <div class="mb-3">
                    <label for="daeTextField">DAE</label>
                    <div class="input-group">
                        <input type="text" class="form-control" id="daeTextField" placeholder="DAE Number" required>
                        <div class="invalid-feedback" style="width: 100%;">
                            DAE is required
                        </div>
                    </div>
                </div>

                <div class="mb-3">
                    <label for="expDate">Expiration Date </label>
                    <input type="text" class="form-control" id="expDate" placeholder="MM/DD/YYYY" required >
                    <div class="invalid-feedback" style="width: 100%;">
                        Expiration date is required
                    </div>
                </div>

                <hr class="mb-4">
                
                <button id="btgetDae" type="button" class="btn btn-primary btn-lg btn-block">Get this DAE</button>
                <button id="btUpdate" type="button" class="btn btn-info btn-lg btn-block">Update DAE</button>
                <button id="btCancel" type="button" class="btn btn-danger btn-lg btn-block invisible">Cancel</button>
            </form>
        </div>  
    </div>
   

    </div>


</body>
<script src="js/jquery-3.2.1.js"></script>
<script src="js/bootstrap.min.js"></script>
<script src="js/shipment.js"></script>
<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-datepicker/1.4.1/js/bootstrap-datepicker.min.js"></script>


</html>
